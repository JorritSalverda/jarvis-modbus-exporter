builder:
  track: dev
  type: kubernetes

labels:
  app-group: jarvis
  language: golang

version:
  semver:
    major: 0
    minor: 1

stages:
  build:
    image: rust:1.51-alpine
    commands:
    - apk add --upgrade musl-dev
    - cargo test
    - cargo build --release

  lint-helm-chart:
    image: extensions/helm:stable
    action: lint

  package-helm-chart:
    image: extensions/helm:stable
    action: package

